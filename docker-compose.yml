version: '3.4'

services:
  projectname:
    image: projectname
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - '3000:3000'
    
  mysql:
    image: mysql:latest
    restart: always
    container_name: database
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=demo
      - MYSQL_ROOT_PASSWORD=password
      - TZ=Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci